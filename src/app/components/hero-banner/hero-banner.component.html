<div class="hero inner-page" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-lg-5">
        <div class="intro">
          <h1><strong>{{ title }}</strong></h1>
          <div class="custom-breadcrumbs">
            <a [routerLink]="breadcrumbLink">{{ breadcrumbLabel }}</a> 
            <span class="mx-2">/</span> 
            <strong>{{ currentPage }}</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
